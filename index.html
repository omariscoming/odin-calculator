<!DOCTYPE html>
<html lang="en">
<head>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="calculator">
    <div class="body">
        <div class="display">
        </div>
        <div class="clear-bar">
            <div class="ac-btn"><p>AC</p></div>
            <div class="back-btn"><p>← Back</p></div>
        </div>
        <div class="key-bar">
            <div class="key num 7">7</div>
            <div class="key num 8">8</div>
            <div class="key num 9">9</div>
            <div class="key operator divide">/</div>
            <div class="key num 4">4</div>
            <div class="key num 5">5</div>
            <div class="key num 6">6</div>
            <div class="key operator multiply">*</div>
            <div class="key num 1">1</div>
            <div class="key num 2">2</div>
            <div class="key num 3">3</div>
            <div class="key operator minus">-</div>
            <div class="key dot">.</div>
            <div class="key num 0">0</div>
            <div class="key equal">=</div>
            <div class="key operator plus">+</div>
        </div>
    </div>
</div>
<div class="footer">
    © 2025 &nbsp<a href="https://github.com/omariscoming">Omar Is Coming</a>. All rights reserved.
</div>

</body>
</html>
